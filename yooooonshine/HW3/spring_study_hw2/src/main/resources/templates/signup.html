<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, height=device-height,minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- 부트스트랩용 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- css파일 -->
  <link rel="stylesheet" href="/css/signup.css" type="text/css">
  <!-- 제이쿼리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
          integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

<div class="signup-wrapper" style="margin: 0 auto; margin-top: 30px">
  <div>회원가입</div>
  <form action="/signup" class="form-signin" method="POST" id="login-form">
    <br>
    아이디를 입력해주세요.
    <div style="display: flex; gap: 10px;">
      <input type="id" name="id" id="id" class="form-control" placeholder="사용할 Id를 입력해 주세요." autofocus required>
      <button type="button" class="btn btn-primary" onclick = "checkId()">중복 체크</button>
    </div>
    <br>

    비밀번호를 입력해주세요.
    <input type="password" name="password" id="password1" class="form-control" placeholder="사용할 password를 입력해 주세요." autofocus
           required><br>

    비밀번호를 다시 한 번 입력해주세요.
    <input type="password" id="password2" class="form-control" placeholder="사용할 password를 다시 한번 입력해 주세요." autofocus required>

    <!--        이메일을 입력해주세요.-->
    <!--        <div style="display: flex; gap: 10px;">-->
    <!--        <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" autofocus required>-->
    <!--        <input type="button" id="emoverlay"  value="중복 체크"></div><br>-->
    <!--        <p id="emch" class="check"> </p><br>-->

    <button type="button" class="btn btn-primary" onclick = "signup()">회원가입</button>
    <br>
  </form>
  <br>
  <div class="links" style="position: center">
    <a href="memberId.html">아이디 찾기</a> | <a href="memberPw">비밀번호 찾기</a> | <a href="/">로그인하기</a>
  </div>
</div>
<script src='/js/signup.js'></script>

</body>
</html>
